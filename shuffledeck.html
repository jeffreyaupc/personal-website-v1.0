<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Document</title>
    <link rel="stylesheet" href="shuffledeck.css">
</head>
<body>
    <div class="main-container">
        <div class="btn-container">
            <button class="btn" id="btn-shuffle" onclick="shuffleDeck()">Shuffle</button>
            <button class="btn" id="btn-reset" onclick="resetShuffle()">reset</button> 
        </div>
        <div id="display"></div>
        <div class="btn-container">
            <button class="btn" id="btn-deal" onclick="dealCard()" disabled>Shuffle before deal</button>
        </div>
        <div id="card-left">cards remaining: 52</div>
        <div id="dealt-card"></div>
        <div id="description-container">
            <div id="what-to-do">What to do: </div>
            <div id="description"></div>
        </div>
    </div>
    <footer id="footer-container">
        <span>Game of Cards | created by </span><a href="https://jeffreyaupc.github.io">Jeffrey Au </a><span>&copy; 2020 &nbsp</span>
    </footer>
    <script src="shuffledeck.js"></script>
</body>
</html>
